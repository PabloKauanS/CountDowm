<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdowm</title>
  <link rel="stylesheet" href="import.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main class="main-bg">
    <article class="modal-bg">
      <div class="modal">
        <button class="botao-fechar">✗</button>
        <h2 class="texto-modal">Assine a nossa newsletter</h2>
        <p>Quer receber um avíso quando lançar?</p>
        <form action="">
          <input type="email" placeholder="Seu email" required class="input-email">
          <input type="submit" value="Enviar" class="modal-enviar">
        </form>
      </div>
    </article>
    <img src="images/top-image.svg" class="detalhe-1">
    <section class="principal-bg">
      <div class="principal-box">
        <h1 class="principal-title">Ready to launch in</h1>
        <div class="box-contador">
          <span>Dias</span>
          <p class="contador js">00</p>
        </div>
        <div class="box-contador">
          <span>Horas</span>
          <p class="contador js">00</p>
        </div>
        <div class="box-contador">
          <span>Minutos</span>
          <p class="contador js">00</p>
        </div>
        <div class="box-contador">
          <span>Segundos</span>
          <p class="contador js not">00</p>
        </div>
        <p class="principal-descricao">Inscreva-se para saber mais sobre o lançamento</p>
        <button class="principal-botao">Inscreva-se</button>
      </div>
      <img src="images/rocket.svg" alt="Foguete" class="foguete">
    </section>
    <img src="images/bottom-image.svg" class="detalhe-2">
  </main>
  <script src="javascript/script.js"></script>
  <script src="javascript/modal.js"></script>
</body>

</html>
